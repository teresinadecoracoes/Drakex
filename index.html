<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRAKENATION Bac Bo</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(135deg,#000,#111,#2d0a3f);
  color:#fff;
  text-align:center;
}
header {
  padding:30px;
}
h1 { font-size:48px; margin-bottom:10px; }
.wallet { background:#222; padding:12px 20px; border-radius:12px; display:inline-block; margin-bottom:20px; font-size:20px; }
.btn { background:purple; color:#fff; border:none; padding:12px 24px; font-size:18px; border-radius:12px; cursor:pointer; margin:10px; transition:0.3s; }
.btn:hover { background:#a020f0; box-shadow:0 0 10px #a020f0; }
#bacbo { position:relative; width:400px; height:300px; margin:20px auto; background:#222; border-radius:16px; overflow:hidden; }
#dealer { position:absolute; bottom:0; left:50%; transform:translateX(-50%); width:150px; opacity:0.7; }
.color-result { font-size:48px; font-weight:bold; margin-top:30px; }
.timer { font-size:24px; margin:10px; }
.history { padding:20px; max-width:600px; margin:auto; text-align:left; }
.history-entry { background:#222; padding:10px; margin:5px 0; border-radius:8px; display:flex; justify-content:space-between; }
</style>
</head>
<body>

<header>
<h1>ðŸŽ² DRAKENATION Bac Bo ðŸŽ²</h1>
<div id="wallet" class="wallet">ðŸ’° Saldo: $<span id="balance">1000</span></div>
<div class="timer">Tempo para aposta: <span id="countdown">10</span>s</div>
<button class="btn" id="betBlue" onclick="placeBet('Azul')">Apostar Azul</button>
<button class="btn" id="betRed" onclick="placeBet('Vermelho')">Apostar Vermelho</button>
</header>

<div id="bacbo">
  <img src="https://i.imgur.com/NrH7Y4j.png" id="dealer" alt="Dealer">
  <div id="result" class="color-result"></div>
</div>

<section class="history">
<h2>ðŸ“œ HistÃ³rico de Bac Bo</h2>
<div id="history"></div>
</section>

<script>
let balance = 1000;
let historyList = [];
let bet = null;
let countdown = 10;
let timer;

function startRound(){
  bet = null;
  countdown = 10;
  document.getElementById('countdown').innerText = countdown;
  document.getElementById('result').innerText = '';
  document.getElementById('betBlue').disabled=false;
  document.getElementById('betRed').disabled=false;

  timer = setInterval(()=>{
    countdown--;
    document.getElementById('countdown').innerText = countdown;
    if(countdown<=0){
      clearInterval(timer);
      document.getElementById('betBlue').disabled=true;
      document.getElementById('betRed').disabled=true;
      finalizeRound();
    }
  },1000);
}

function placeBet(color){
  if(bet){
    alert('VocÃª jÃ¡ apostou nesta rodada!');
    return;
  }
  bet=color;
  alert('Aposta registrada: ' + color);
}

function finalizeRound(){
  // resultado aleatÃ³rio: Azul ou Vermelho
  const colors=['Azul','Vermelho'];
  const result=colors[Math.floor(Math.random()*2)];
  document.getElementById('result').innerText = result;
  document.getElementById('result').style.color = result==='Azul'?'blue':'red';

  let amount = 100;
  let win = bet && bet===result;
  if(win) balance += 200; // ganha 2x
  document.getElementById('balance').innerText = balance;

  historyList.push({bet:bet||'Nenhuma', result, win, amount:win?200:100});
  updateHistory();

  // inicia prÃ³xima rodada em 5 segundos
  setTimeout(startRound,5000);
}

function updateHistory(){
  const div=document.getElementById('history');
  div.innerHTML = historyList.map(h=>`<div class="history-entry">
    <span>Aposta: ${h.bet} | Resultado: ${h.result}</span>
    <span style="color:${h.win?'lime':'red'};">${h.win?'+$'+h.amount:'-$'+h.amount}</span>
  </div>`).join('');
}

// inicia primeira rodada
startRound();
</script>

</body>
</html>
