<style>
body { margin:0; font-family:Arial,sans-serif; background:radial-gradient(circle at top,#111,#000); color:#fff; text-align:center; }
header { padding:20px; }
h1 { font-size:42px; text-shadow:0 0 20px #a020f0; }
.wallet { background:#222; padding:12px 20px; border-radius:12px; display:inline-block; margin-bottom:20px; font-size:20px; box-shadow:0 0 10px #a020f0; display:none; }
.btn { background:purple; color:#fff; border:none; padding:12px 24px; font-size:18px; border-radius:12px; cursor:pointer; margin:5px; transition:0.3s; }

.history { padding:20px; max-width:800px; margin:auto; text-align:left; display:none; }
.history-entry { background:#222; padding:10px; margin:5px 0; border-radius:8px; display:flex; justify-content:space-between; transform: translateX(-100%); animation: slideIn 0.5s forwards; }

#adminPanel { display:none; padding:20px; max-width:800px; margin:auto; background:#111; border-radius:12px; text-align:left; }
#adminPanel table { width:100%; border-collapse: collapse; margin-top:10px; }
#adminPanel table, #adminPanel th, #adminPanel td { border:1px solid #444; padding:8px; text-align:center; }

</style>
</head>
<body>

  <!-- Roleta -->

  </div>

<section class="history" id="historySection">

</section>

<h3>Usu√°rios</h3>

  <tr><th>Usu√°rio</th><th>Saldo</th><th>A√ß√£o</th></tr>
</table>

<audio id="soundBet" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="soundWin" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>

<script>
let balance = 1000;
let historyList = [];
let bet = null;
let bacboCountdown = 10;
let bacboTimer;
let roletaCountdown = 10;
let roletaTimer;

const users = [
  {username:'kawan', password:'123', balance:1000},
  {username:'george', password:'123', balance:1000},
  {username:'admin1', password:'admin', balance:Infinity}
];

let currentUser = null;

const soundBet = document.getElementById('soundBet');
const soundWin = document.getElementById('soundWin');

function login(){
  const username = document.getElementById('username').value.toLowerCase();
  const password = document.getElementById('password').value;
  const user = users.find(u=>u.username===username && u.password===password);
  if(!user){ alert('Usu√°rio ou senha incorretos!'); return; }
  currentUser = user;
  balance = user.balance;
  document.getElementById('loginForm').style.display='none';
  if(user.username==='admin1'){ showAdminPanel(); return; }
  document.getElementById('games').style.display='grid';
  document.getElementById('wallet').style.display='inline-block';
  document.getElementById('historySection').style.display='block';
  updateBalance();
  startBacBo();
  startRoleta();
}

// ADMIN PANEL
function showAdminPanel(){
  document.getElementById('adminPanel').style.display='block';
  updateAdminUsers();
  updateAdminHistory();
}

function updateAdminUsers(){
  const table = document.getElementById('userTable');
  table.innerHTML = '<tr><th>Usu√°rio</th><th>Saldo</th><th>A√ß√£o</th></tr>';
  users.forEach(u=>{
    const tr = document.createElement('tr');
    tr.innerHTML=`<td>${u.username}</td><td>${u.balance===Infinity?'‚àû':u.balance}</td>
    <td>${u.username!=='admin1'?`<button class="btn" onclick="resetUser('${u.username}')">Resetar Saldo</button>`:''}</td>`;
    table.appendChild(tr);
  });
}

function resetUser(username){
  const user = users.find(u=>u.username===username);
  if(user){ user.balance=1000; updateAdminUsers(); alert(`Saldo de ${username} resetado para 1000.`);}
}

function updateAdminHistory(){
  const div=document.getElementById('fullHistory');
  div.innerHTML = historyList.map(h=>`<div class="history-entry">
    <span>${h.user||'-'} | ${h.game}: ${h.bet||'N/A'} | Resultado: ${h.result}</span>
    <span style="color:${h.win?'lime':'red'};">${h.win?'+$'+h.amount:'-$'+h.amount}</span>
  </div>`).join('');
}

// SACAR
function sacar(){
  if(currentUser.username==='admin1'){ alert('Admin n√£o pode sacar.'); return; }
  let valor = prompt('Quanto deseja sacar?');
  valor = parseInt(valor);
  if(valor>0 && valor<=balance){ balance-=valor; updateBalance(); alert(`Voc√™ sacou $${valor}`);}
  else alert('Valor inv√°lido!');
}

// BALANCE / HISTORY
function updateBalance(){ document.getElementById('balance').innerText=balance; }
function updateHistory(){ 
  const div=document.getElementById('history');
  div.innerHTML = historyList.map(h=>`<div class="history-entry">
    <span>${h.user||currentUser.username} | ${h.game}: ${h.bet||'N/A'} | Resultado: ${h.result}</span>
    <span style="color:${h.win?'lime':'red'};">${h.win?'+$'+h.amount:'-$'+h.amount}</span>
  </div>`).join('');
  updateAdminHistory();
}

// BAC BO
function startBacBo(){ bet=null; bacboCountdown=10;
  document.getElementById('bacboResult').innerText='';
  document.getElementById('betBlue').disabled=false;
  document.getElementById('betRed').disabled=false;
  updateBacboTimer();
  bacboTimer=setInterval(()=>{ bacboCountdown--; updateBacboTimer(); if(bacboCountdown<=0){ clearInterval(bacboTimer); document.getElementById('betBlue').disabled=true; document.getElementById('betRed').disabled=true; finalizeBacBo(); }},1000);
}
function updateBacboTimer(){ document.getElementById('bacboTimerFill').style.width=(bacboCountdown*10)+'%'; }
function placeBet(color){ if(bet){ alert('J√° apostou!'); return;} bet=color; soundBet.play(); }
function finalizeBacBo(){
  const colors=['Azul','Vermelho']; const result=colors[Math.floor(Math.random()*2)]; const resDiv=document.getElementById('bacboResult');
  let flashes=0;
  const flashInterval=setInterval(()=>{
    resDiv.innerText=colors[Math.floor(Math.random()*2)];
    resDiv.style.color=Math.random()>0.5?'blue':'red'; flashes++;
    if(flashes>10){ clearInterval(flashInterval); resDiv.innerText=result; resDiv.style.color=result==='Azul'?'blue':'red';
    let win=bet&&bet===result; let amount=win?200:100; balance+=win?200:-100; if(win)soundWin.play(); updateBalance();
    historyList.push({user:currentUser.username, game:'Bac Bo',bet:bet||'Nenhuma',result,win,amount}); updateHistory(); setTimeout(startBacBo,3000); }
  },150);
}

// ROLETA
let roletaBet=null;
function startRoleta(){ roletaCountdown=10; document.getElementById('roletaResult').innerText=''; updateRoletaTimer();
  roletaTimer=setInterval(()=>{ roletaCountdown--; updateRoletaTimer(); if(roletaCountdown<=0){ clearInterval(roletaTimer); finalizeRoleta(); }},1000);}
function updateRoletaTimer(){ document.getElementById('roletaTimerFill').style.width=(roletaCountdown*10)+'%'; }
function betRoleta(color){ if(roletaBet){ alert('J√° apostou!'); return;} roletaBet=color; soundBet.play(); }
function finalizeRoleta(){
  const colors=['Vermelho','Preto']; const result=colors[Math.floor(Math.random()*2)];
  const resDiv=document.getElementById('roletaResult'); resDiv.innerText=result; let win=roletaBet&&roletaBet===result;
  let amount=win?200:100; balance+=win?200:-100; if(win)soundWin.play(); updateBalance();
  historyList.push({user:currentUser.username, game:'Roleta',bet:roletaBet||'Nenhuma',result,win,amount}); updateHistory(); setTimeout(startRoleta,3000); roletaBet=null;
}

// SLOTS
function spinSlots(){
  const symbols=['üçí','üçã','üçâ','üíé','7Ô∏è‚É£']; const result=[symbols[Math.floor(Math.random()*symbols.length)],symbols[Math.floor(Math.random()*symbols.length)],symbols[Math.floor(Math.random()*symbols.length)]]; document.getElementById('slotsResult').innerText=result.join(' ');
  let win=(result[0]===result[1]&&result[1]===result[2]); let amount=win?500:100; balance+=win?500:-100; if(win)soundWin.play(); updateBalance();
  historyList.push({user:currentUser.username, game:'Slots',bet:'-',result:result.join(''),win,amount}); updateHistory();
}

// BLACKJACK
function playBlackjack(){
  const player=Math.floor(Math.random()*21)+1; const dealer=Math.floor(Math.random()*21)+1;
  const resultDiv=document.getElementById('blackjackResult'); resultDiv.innerText=`Voc√™: ${player} | Dealer: ${dealer}`;
  let win=player>dealer && player<=21; let amount=win?300:150; balance+=win?300:-150; if(win)soundWin.play(); updateBalance();
  historyList.push({user:currentUser.username, game:'Blackjack',bet:'-',result:`Voc√™ ${player} / Dealer ${dealer}`,win,amount}); updateHistory();
}
</script>
