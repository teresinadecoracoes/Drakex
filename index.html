<!-- Modal de login/cadastro -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Login / Cadastro</h2>
    <input type="text" id="username" placeholder="Nome de usu√°rio">
    <input type="password" id="password" placeholder="Senha">
    <button class="btn" onclick="login()">Entrar</button>
    <button class="btn" onclick="closeModal()">Cancelar</button>
  </div>
</div>

<script>
  let loggedIn = false;
  let balance = 1000;
  let historyList = [];

  function openModal(type) {
    document.getElementById('modal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if(user && pass) {
      loggedIn = true;
      document.getElementById("welcomeMsg").style.display = "block";
      document.getElementById("wallet").style.display = "inline-block";
      closeModal();
    } else {
      alert('Preencha todos os campos!');
    }
  }

  function play(game) {
    if(!loggedIn) {
      alert('Fa√ßa login primeiro!');
      return;
    }

    let winChance = 0.5; // chance de ganhar
    let amount = 100; // aposta fixa
    let win = Math.random() < winChance;

    balance += win ? amount : -amount;
    document.getElementById("balance").innerText = balance;

    historyList.push({game, win, amount});
    updateHistory();
  }

  function updateHistory() {
    const historyDiv = document.getElementById("history");
    historyDiv.innerHTML = historyList.map(h => 
      `<div class="history-entry">
         <span>${h.game}</span>
         <span style="color:${h.win?'lime':'red'};">${h.win ? '+$'+h.amount : '-$'+h.amount}</span>
       </div>`).join('');
  }

  // Fechar modal ao clicar fora
  window.onclick = function(event) {
    if(event.target == document.getElementById('modal')) {
      closeModal();
    }
  }
</script>
